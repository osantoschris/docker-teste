version: '3.8'

services: 
  web:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres-db
    environment:
      - DB_NAME=postgres
      - DB_USER=postrgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres-db
      - DB_PORT=5432
    networks:
      - mynetwork

networks:
  mynetwork:
    external: true